<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BenLang - Login</title>
    <style>
        :root {
            --primary: #4ecca3;
            --bg: #0d1117;
            --text: #c9d1d9;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            background-image:
                radial-gradient(circle at 20% 20%, rgba(78, 204, 163, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(107, 184, 138, 0.1) 0%, transparent 40%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text);
            overflow: hidden;
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 10px;
        }

        h2 {
            margin: 0;
            font-size: 1.5em;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #8b949e;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 1em;
            box-sizing: border-box;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 0 4px rgba(78, 204, 163, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: #0d1117;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(78, 204, 163, 0.3);
            filter: brightness(1.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error {
            color: #ff7b72;
            background: rgba(248, 81, 73, 0.1);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.85em;
            color: #8b949e;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="header">
            <div class="logo">ðŸŽ®</div>
            <h2>BenLang Login</h2>
        </div>

        <div id="error" class="error">Falscher Benutzername oder Passwort!</div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn">Einloggen</button>
        </form>

        <div class="footer">
            Viel SpaÃŸ beim Programmieren!
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    errorDiv.style.display = 'block';
                    document.getElementById('password').value = '';
                }
            } catch (err) {
                console.error('Login error:', err);
                errorDiv.textContent = 'Server-Fehler. Versuche es spÃ¤ter noch einmal.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
